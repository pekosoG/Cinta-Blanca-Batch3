<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla</title>

    <style>
        th{
            background-color: blue;

        }

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>5</td>

                <td>5</td>
            </tr>
        </tbody>
    </table>

    <h2>Este es mi inventario</h2>

</html>
